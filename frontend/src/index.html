<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
    <!-- Main Source Files -->
    <link rel="stylesheet" href="../libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../libs/live2d/assets/waifu.css"/>
    <link rel="stylesheet" href="main.css"/>
    <script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../libs/echarts/echarts.min.js"></script>
    <script src="../libs/layui/layui.js"></script>
    <script src="../libs/live2d/assets/waifu-tips.js"></script>
    <script src="../libs/live2d/assets/live2d.js"></script>
    <script src="main.js"></script>
</head>

<body id="app" class="app" style="--wails-draggable:drag">
<header></header>
<main>
    <div class="container">
        <div class="clock_box">
            <div class="clock">
                <p id="time"></p>
            </div>
        </div>
        <div class="day_time" id="date"></div>
    </div>
    <div class="container" style="overflow: hidden ">
        <div class="layui-col-xs8">
            <div class="layui-row">
                <div class="layui-col-xs6 pl10">
                    <div class="layui-col-xs3 layui-border-box mt10">
                        <img src="./assets/images/host.png" alt="">
                    </div>
                    <div class="layui-col-xs9 layui-border-box tl mt10">
                        <div class="layui-row">
                            <div class="layui-col-xs2">HOST:</div>
                            <div class="layui-col-xs10"><span class="layui-badge layui-bg-green" id="hostname">0</span>
                            </div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-col-xs2">平 台:</div>
                            <div class="layui-col-xs10">
                                <span class="layui-badge layui-bg-green" id="core">0</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 pl10">
                    <div class="layui-col-xs3 layui-border-box mt10">
                        <img src="./assets/images/cpu.png" alt="">
                    </div>
                    <div class="layui-col-xs9 layui-border-box tl mt10">
                        <div class="layui-row">
                            <div class="layui-col-xs4">CPU个数:</div>
                            <div class="layui-col-xs8"><span class="layui-badge layui-bg-green"
                                                             id="cpu_num">0</span>
                            </div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-col-xs4">使用率:</div>
                            <div class="layui-col-xs8"><span class="layui-badge layui-bg-green" id="used">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="waifu">
        <div class="waifu-tips"></div>
        <canvas id="live2d" class="live2d"></canvas>
        <div class="waifu-tool"><span class="fui-home"></span> <span class="fui-chat"></span> <span
                    class="fui-eye"></span> <span class="fui-user"></span> <span class="fui-photo"></span> <span
                    class="fui-info-circle"></span> <span class="fui-cross"></span>
        </div>
    </div>
</main>
<footer>
    <!--  -->
</footer>
</body>

</html>

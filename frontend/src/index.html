<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
    <!-- Main Source Files -->
    <link rel="stylesheet" href="../libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="main.css"/>
    <script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../libs/echarts/echarts.min.js"></script>
    <script src="../libs/layui/layui.js"></script>
    <script src="main.js"></script>
</head>

<body id="app" class="app" style="--wails-draggable:drag">
<header>

</header>
<main>
    <div class="container">
        <div class="clock_box">
            <div class="clock">
                <p id="time"></p>
            </div>
        </div>
        <div class="day_time" id="date"></div>
    </div>
    <div class="container">
        <div class="layui-col-xs6">
            <div class="layui-row">
                <div class="layui-col-xs6 pl10">
                    <div class="layui-col-xs3 layui-border-box mt10">
                        <img src="./assets/images/host.png" alt="">
                    </div>
                    <div class="layui-col-xs9 layui-border-box tl mt10">
                        <div class="layui-border-box">
                            <div class="layui-col-xs4">HOST:</div>
                            <div class="layui-col-xs8"><span class="layui-badge layui-bg-green" id="hostname">0</span>
                            </div>
                        </div>
                        <div class="layui-border-box">
                            <div class="layui-col-xs4">平 台:</div>
                            <div class="layui-col-xs8">
                                <span class="layui-badge layui-bg-green" id="core">0</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 pl10">
                    <div class="layui-col-xs3 layui-border-box mt10">
                        <img src="./assets/images/cpu.png" alt="">
                    </div>
                    <div class="layui-col-xs9 layui-border-box  tl mt10">
                        <div class="layui-border-box">
                            <div class="layui-col-xs4">CPU个数:</div>
                            <div class="layui-col-xs8"><span class="layui-badge layui-bg-green" id="cpu_num">0</span>
                            </div>
                        </div>
                        <div class="layui-border-box">
                            <div class="layui-col-xs4">使用率:</div>
                            <div class="layui-col-xs8">
                                <span class="layui-badge layui-bg-green" id="used">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <!--  -->
</footer>
</body>

</html>
